version: "1"
packages:
  - name: "internal"
    path: "./db/sqlc"
    queries: "./db/sqlc/query/"
    schema: "./db/migrations/"
    engine: "postgresql"
    sql_package: "pgx/v4"
    emit_json_tags: false
    emit_db_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
    emit_exported_queries: false
    json_tags_case_style: camel